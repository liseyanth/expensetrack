<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Balance: $<span id="balance">0.00</span></h2>
        </div>
        <form id="expense-form">
            <input type="text" id="text" placeholder="Enter expense description..." required>
            <input type="number" id="amount" placeholder="Enter amount..." required>
            <button type="submit" class="btn add-btn">Add Expense</button>
            <input type="hidden" id="expense-id">
        </form>
        <h3>Expense History</h3>
        <ul id="expense-list" class="list">
            <!-- Expense items will be added dynamically here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
